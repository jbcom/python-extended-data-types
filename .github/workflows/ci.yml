name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  FORCE_COLOR: "1"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_NO_PYTHON_VERSION_WARNING: "1"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  build:
    name: Build package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: hynek/build-and-inspect-python-package@v2
        with:
          attest-build-provenance-github: false

  test:
    name: Test py${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: build

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.13"]

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - uses: hynek/setup-cached-uv@v2

      - name: Install dependencies
        run: uv sync --extra tests

      - name: Run tests
        run: uv run pytest tests -v

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - uses: hynek/setup-cached-uv@v2

      - run: uvx ruff check src/ tests/
      - run: uvx ruff format --check src/ tests/

  ruler-check:
    name: Check Ruler Configuration
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Ruler
        run: npm install -g @intellectronica/ruler

      - name: Apply Ruler configuration
        run: ruler apply --nested --no-gitignore

      - name: Check for uncommitted changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "::error::Ruler configuration is out of sync!"
            echo "Please run 'npx @intellectronica/ruler apply --nested' locally and commit the changes."
            git status --porcelain
            git diff
            exit 1
          fi
          echo "Ruler configuration is in sync."

  release:
    name: Release
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [build, test, lint]
    runs-on: ubuntu-latest
    
    # Request elevated permissions for this job
    permissions:
      contents: write      # To push commits and tags
      id-token: write      # For PyPI trusted publishing
      pull-requests: write # To create release PRs if needed

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          # Use default token - has write access with job permissions
          token: ${{ github.token }}
          persist-credentials: true

      - name: Configure Git
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Configure git credential helper to use the GitHub token
          git config --global credential.helper store
          echo "https://x-access-token:${GITHUB_TOKEN}@github.com" > ~/.git-credentials

      - uses: hynek/setup-cached-uv@v2

      - name: Install python-semantic-release
        run: uv tool install python-semantic-release

      - name: Check if release needed
        id: check
        run: |
          NEW_VERSION=$(semantic-release --noop version --print 2>/dev/null || echo "")
          if [ -n "$NEW_VERSION" ] && [ "$NEW_VERSION" != "No release will be made" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "üì¶ Will release version: $NEW_VERSION"
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  No release needed - no conventional commits since last release"
          fi

      - name: Run semantic-release
        if: steps.check.outputs.should_release == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Run semantic-release which will:
          # 1. Bump version in files
          # 2. Update CHANGELOG
          # 3. Create commit  
          # 4. Create and push tag
          semantic-release version --skip-build

      - name: Build packages with new version
        if: steps.check.outputs.should_release == 'true'
        run: |
          uv build
          echo "üì¶ Built packages:"
          ls -lh dist/

      - name: Publish to PyPI
        if: steps.check.outputs.should_release == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}
          skip-existing: true
          verbose: true

      - name: Create GitHub Release
        if: steps.check.outputs.should_release == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          NEW_VERSION="${{ steps.check.outputs.version }}"
          
          # Extract changelog for this version
          CHANGELOG_SECTION=$(awk "/^## v?${NEW_VERSION}/,/^## v?[0-9]/" CHANGELOG.md | head -n -1 || echo "See CHANGELOG.md for details")
          
          # Create GitHub release
          gh release create "v${NEW_VERSION}" \
            --title "Release v${NEW_VERSION}" \
            --notes "${CHANGELOG_SECTION}" \
            --verify-tag \
            dist/*
          
          echo "‚úÖ Released v${NEW_VERSION}"
