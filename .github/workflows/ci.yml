name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  FORCE_COLOR: "1"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_NO_PYTHON_VERSION_WARNING: "1"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  id-token: write

jobs:
  build:
    name: Build package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: hynek/build-and-inspect-python-package@v2
        with:
          attest-build-provenance-github: false

  test:
    name: Test py${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: build

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.13"]

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - uses: hynek/setup-cached-uv@v2

      - name: Install dependencies
        run: uv sync --extra tests

      - name: Run tests
        run: uv run pytest tests -v

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - uses: hynek/setup-cached-uv@v2

      - run: uvx ruff check src/ tests/
      - run: uvx ruff format --check src/ tests/

  ruler-check:
    name: Check Ruler Configuration
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Ruler
        run: npm install -g @intellectronica/ruler

      - name: Apply Ruler configuration
        run: ruler apply --nested --no-gitignore

      - name: Check for uncommitted changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "::error::Ruler configuration is out of sync!"
            echo "Please run 'npx @intellectronica/ruler apply --nested' locally and commit the changes."
            git status --porcelain
            git diff
            exit 1
          fi
          echo "Ruler configuration is in sync."

  release:
    name: Release
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [build, test, lint]
    runs-on: ubuntu-latest
    
    # CRITICAL: These permissions allow semantic-release to work
    permissions:
      contents: write      # Create commits and tags
      id-token: write      # PyPI Trusted Publishing
      pull-requests: write # Not strictly needed but good practice

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          # IMPORTANT: persist-credentials must be true for push to work
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Setup UV
        uses: hynek/setup-cached-uv@v2

      # Use the official python-semantic-release GitHub Action
      # This is the recommended best practice approach
      - name: Python Semantic Release
        id: release
        uses: python-semantic-release/python-semantic-release@v9.14.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          root_options: "-vv"
          # Build in the CI environment, not in the action's container
          build: false

      - name: Build package
        if: steps.release.outputs.released == 'true'
        run: uv build

      - name: Publish to PyPI
        if: steps.release.outputs.released == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Use the new synced token
          password: ${{ secrets.PYPI_TOKEN }}
          verbose: true
          skip-existing: true

      - name: Publish to GitHub Releases
        if: steps.release.outputs.released == 'true'
        uses: python-semantic-release/publish-action@v9.14.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.release.outputs.tag }}
